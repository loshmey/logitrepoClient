<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>XWS: Account Status page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script src="/js/functions.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-heading">
                                <h3><span class="glyphicon glyphicon-globe text-success"></span> XWS 2015 Client</h3>
                                <h4 th:text="${message}"></h4>
                                <h4 class="text-danger" th:text="${status}"></h4>
                                <h4 class="text-danger" th:text="${description}"></h4>
                                <h4 class="text-danger" th:text="${timestamp}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form action="/accountStatus" method="get">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Podaci o racunu</h4>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Racun</label>
                                <input type="text" class="form-control" placeholder="Unesite racun..." name="account" id="account"/>
                            </div>
                            <div class="form-group">
                                <label>Status racuna</label>
                                <input type="text" class="form-control" placeholder="Iznos..." name="accountStatus" id="accountStatus"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-footer text-right">
                            <button type="submit" class="btn btn-default" name="submit">Posalji</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            toggleStatusRacuna('accountStatus');
        </script>
    </body>
</html>
